<div class="row margin-abm">
  <div class="col-xs-offset-1 col-xs-10">
    <div class="box">

      <mat-card>

        <form [formGroup]="encuestaForm">


          <mat-card-content>

            <div class="row">
              <div class="col-xs-6">
                <div class="box">

                  <mat-form-field class="full-width">
                    <input matInput placeholder="Nombre" formControlName="nombre" readonly>
                  </mat-form-field>

                </div>
              </div>
              <div class="col-xs-6">
                <div class="box">

                  <mat-form-field class="full-width">
                    <input matInput placeholder="Descripcion" formControlName="descripcion" readonly>
                  </mat-form-field>

                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-xs-12">
                <div class="box">
                  <mat-form-field class="full-width"*ngFor="let respuesta of respuestas; let i=index" >
                    <mat-label>{{getPregunta(respuesta)}}</mat-label>
                    <input matInput [formControlName]="respuesta">
                  </mat-form-field>
                </div>
              </div>
            </div>

          </mat-card-content>
          <mat-card-actions align="end">


            <button mat-raised-button color="primary" type="button" [disabled]="encuestaForm.invalid"
            (click)="guardarEncuesta($event)" (keyup.enter)="guardarEncuesta($event)">Enviar Encuesta</button>
            <button mat-raised-button (click)="onNoClick()">Cancelar</button>
          </mat-card-actions>
        </form>
      </mat-card>


    </div>
  </div>
</div>
