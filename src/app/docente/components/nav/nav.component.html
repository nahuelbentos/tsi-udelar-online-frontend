<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="(isHandset$ | async) === false">
    <div style="width: 100%;">

      <mat-toolbar style="justify-content: center;">

        Menu

      </mat-toolbar>
      <div class="row center-xs">
        <div class="col-col-xs-12">
          <div class="box" style="text-align: center;">

            <span>Panel del Docente</span>
          </div>
        </div>
      </div>


    </div>
    <mat-nav-list>
      <a mat-list-item routerLink="curso">Cursos </a>
      <a mat-list-item routerLink="respuesta/abm-respuesta">ABM Respuesta</a>
      <a mat-list-item routerLink="temaforo/abm-temaforo">ABM TemaForo</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <h1 class="title">{{titulo}}</h1>
      <!-- <span>Panel del Administrador</span> -->
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
