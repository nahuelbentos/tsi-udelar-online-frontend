<div class="row margin-abm">
  <div class="col-md-offset-1 col-md-10 col-xs">
    <div class="box">
      <div class="row start-xs center-md margin-abm">
          <div class="col-xs">
            <div class="box">
              <mat-button-toggle-group name="fontStyle" aria-label="Font Style">
                <mat-button-toggle (click)="tipo = 'cursos'">Resultados de cursos</mat-button-toggle>
                <mat-button-toggle (click)="tipo = 'asistencia-usuarios-cursos'">Informe de asistencia virtual</mat-button-toggle>
              </mat-button-toggle-group>
            </div>
          </div>
        </div>

        <div class="row ">
          <div class="col-xs-12">
            <div class="box">
              <ng-container [ngSwitch]="tipo">
                <div class="row" *ngSwitchCase="'cursos'">
                  <div class="col-xs">
                    <div class="box">
                      <app-administrar-calificaciones [actions]="actions" [actionsHeader]="actionsHeader" [tipo]="tipoUsuario" ></app-administrar-calificaciones>
                    </div>
                  </div>
                </div>
                <ng-container >
                </ng-container>
                <ng-container *ngSwitchCase="'asistencia-usuarios-cursos'">
                  Pendiente
                </ng-container>
                <ng-container *ngSwitchDefault></ng-container>
              </ng-container>
            </div>
          </div>
        </div>
    </div>
  </div>
</div>
