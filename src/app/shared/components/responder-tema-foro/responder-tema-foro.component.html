<div class="row margin-abm">
    <div class="col-xs-offset-1 col-xs-10">
      <div class="box">
         <mat-toolbar color="primary">
          <span>{{titulo}}</span>
        </mat-toolbar>
        <mat-card>

  
          <form [formGroup]="mensajeTemaForm">
  
  
            <mat-card-content>
  
              <div class="row">
                <div class="col-xs-12">
                  <div class="box">
  
                    <mat-form-field class="full-width">
                      <input matInput placeholder="Respuesta" formControlName="contenido" required>
                      <mat-error *ngIf="contenido.hasError('required')">
                        Tu respuesta es <strong>requerida</strong>.
                      </mat-error>
                    </mat-form-field>
  
                  </div>
                </div>
              </div>
 
 
            </mat-card-content>
            <mat-card-actions align="center">
  
  
              <button mat-stroked-button color="primary" type="button"   [disabled]="mensajeTemaForm.invalid"
                (click)="guardarMensajeTema($event)" (keyup.enter)="guardarMensajeTema($event)">Guardar respuesta</button> 
            </mat-card-actions>
          </form>
        </mat-card>
  
  
      </div>
    </div>
  </div>
