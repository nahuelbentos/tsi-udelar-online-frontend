<mat-toolbar color="primary">
  <h2 mat-dialog-title>Seleccionar {{ tipoSingular}}</h2>
</mat-toolbar>



<mat-dialog-content class="mat-typography">


<div class="row">
  <div class="col-xs-12" style="padding:30px;">
    <div class="box">



      <div class="row">
        <div class="col-xs-12">
          <div class="box">
            <mat-form-field class="full-width" appearance="fill">
              <mat-label>Buscar {{ tipoPlural }}...</mat-label>
              <input matInput (keyup)="applyFilter($event)" #input>
            </mat-form-field>
          </div>
        </div>

      </div>

      <div class="mat-elevation-z8">


        <table mat-table [dataSource]="dataSource" matSort>


          <!-- Columns  -->
          <ng-container [matColumnDef]="column" *ngFor="let column of displayedColumns">

            <ng-container *ngIf="column === 'actions'; else elseTemplate">
              <th mat-header-cell *matHeaderCellDef> </th>
              <td mat-cell *matCellDef="let row">
                <button  mat-mini-fab [matTooltip]="tooltipEditar" (click)="selectItem( true, row.id )" class="button-editar"
                  matTooltipClass="tooltip-blue">
                  <mat-icon> check</mat-icon>
                </button>
              </td>
            </ng-container>
            <ng-template #elseTemplate>
              <th mat-header-cell *matHeaderCellDef mat-sort-header> {{ column.toLocaleUpperCase() }} </th>
              <td mat-cell *matCellDef="let row"> {{ row[column]  }} </td>

            </ng-template>

          </ng-container>



          <!-- Actions Column
          <ng-container matColumnDef="actions">
          </ng-container> -->

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>


        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
      </div>

    </div>
  </div>

</div>


</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="selectItem( false, null )">Cancelar</button>
</mat-dialog-actions>
