<div class="row" style="margin-top: 10px">
  <div class="col-xs-12" style="padding: 0px 30px;">
    <div class="box">
 

      <mat-button-toggle-group *ngIf="actionsHeader && actionsHeader[0].title && actionsHeader.length > 0">        
        <mat-button-toggle *ngFor="let action of actionsHeader" [matTooltip]="action.tooltip"
          (click)=" action.callback ? buttonClick( action.callback()  ) :  abm(action.mode, null)" [class]="action.className"
          matTooltipClass="action.tooltipClassName">  {{ action.title }}</mat-button-toggle>
      </mat-button-toggle-group>


    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12" style="padding: 0px 30px;">
    <div class="box">



      <div class="row">
        <div class="col-xs-12">
          <div class="box">
            <mat-form-field class="full-width" appearance="fill">
              <mat-label>Buscar {{ tituloPlural }}...</mat-label>
              <input matInput (keyup)="applyFilter($event)" #input>
            </mat-form-field>
          </div>
        </div>

      </div>

      <div class="mat-elevation-z8">


        <table mat-table [dataSource]="dataSource" matSort>


          <!-- Columns  -->
          <ng-container [matColumnDef]="column" *ngFor="let column of displayedColumns">

            <ng-container *ngIf="column === 'actions'; else elseTemplate">
              <th mat-header-cell *matHeaderCellDef> </th>
              <td mat-cell *matCellDef="let row">

                <button *ngFor="let action of actions" mat-mini-fab style="margin-left: 5px;" [matTooltip]="action.tooltip"
                  (click)=" action.callback ? buttonClick( action.callback(row) ) :  abm(action.mode, row)" [class]="action.className"
                  [matTooltipClass]="action.tooltipClassName">
                  <mat-icon> {{action.icon}} </mat-icon>
                </button>

                <!-- <button mat-mini-fab [matTooltip]="tooltipEditar" (click)="abm('UPD', row)" class="button-editar"
                  matTooltipClass="tooltip-blue">
                  <mat-icon>edit</mat-icon>
                </button>

                <button mat-mini-fab style="margin-left: 5px;" (click)="abm('DLT', row)" [matTooltip]="tooltipEliminar"
                  matTooltipClass="tooltip-red" class="button-eliminar">
                  <mat-icon>delete</mat-icon>
                </button> -->
              </td>
            </ng-container>
            <ng-template #elseTemplate>
              <th mat-header-cell *matHeaderCellDef mat-sort-header> {{ column.toLocaleUpperCase() }} </th>
              <td mat-cell *matCellDef="let row"> {{ row[column]  }} </td>

            </ng-template>

          </ng-container>



          <!-- Actions Column
          <ng-container matColumnDef="actions">
          </ng-container> -->

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>


        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
      </div>

    </div>
  </div>

</div>
