<div class="row margin-abm">
  <div class="col-xs-offset-1 col-xs-10">
    <div class="box">

      <mat-card>

        <form [formGroup]="foroForm">


          <mat-card-content>

            <div class="row">
              <div class="col-xs">
                <div class="box">

                  <mat-form-field class="full-width">
                    <input matInput placeholder="Título" formControlName="titulo" required>
                    <mat-error *ngIf="titulo.hasError('required')">
                      Título es <strong>requerido</strong>.
                    </mat-error>
                  </mat-form-field>

                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-xs">
                <div class="box">

                  <mat-form-field class="full-width">
                    <input matInput placeholder="Descripción" formControlName="descripcion" required>
                    <mat-error *ngIf="descripcion.hasError('required')">
                      Descripción es <strong>requerido</strong>.
                    </mat-error>
                  </mat-form-field>

                </div>
              </div>

            </div>



          </mat-card-content>
          <mat-card-actions align="end">


            <button mat-raised-button color="primary" type="button" [disabled]="foroForm.invalid"
              (click)="guardarForo($event)" (keyup.enter)="guardarForo($event)">Guardar Foro</button>
            <button mat-raised-button (click)="onNoClick()">Cancelar</button>
          </mat-card-actions>
        </form>
      </mat-card>


    </div>
  </div>
</div>
