<p>abm-comunicado works!</p>

<div class="row margin-abm">
    <div class="col-xs-offset-1 col-xs-10">
      <div class="box">
  
        <mat-card>
  
          <form [formGroup]="comunicadoForm">
  
  
            <mat-card-content>
  
              <div class="row">
                <div class="col-xs-6">
                  <div class="box">
  
                    <mat-form-field class="full-width">
                      <input matInput placeholder="Nombre" formControlName="nombre" required>
                      <mat-error *ngIf="nombre.hasError('required')">
                        Nombre es <strong>requerido</strong>.
                      </mat-error>
                    </mat-form-field>
  
                  </div>
                </div>
              </div>
  
              <div class="row">
                <div class="col-xs-6">
                    <div class="box">
    
                      <mat-form-field class="full-width">
                        <input matInput placeholder="Descripcion" formControlName="descripcion" required>
                        <mat-error *ngIf="descripcion.hasError('required')">
                          Descripcion es <strong>requerido</strong>.
                        </mat-error>
                      </mat-form-field>
    
                    </div>
                  </div>
                </div>

                <div class="row">
                    <div class="col-xs-6">
                        <div class="box">
        
                          <mat-form-field class="full-width">
                            <input matInput placeholder="Url" formControlName="url" required>
                            <mat-error *ngIf="url.hasError('required')">
                                Url es <strong>requerido</strong>.
                            </mat-error>
                          </mat-form-field>
        
                        </div>
                    </div>
                </div>

  
  
            </mat-card-content>
            <mat-card-actions align="end">
  
  
              <button mat-raised-button color="primary" type="button" [disabled]="comunicadoForm.invalid"
                (click)="guardarComunicado($event)" (keyup.enter)="guardarComunicado($event)">Guardar Comunicado</button>
              <button mat-raised-button (click)="onNoClick()">Cancelar</button>
            </mat-card-actions>
          </form>
        </mat-card>
  
  
      </div>
    </div>
  </div>
