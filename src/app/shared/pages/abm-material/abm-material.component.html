<div class="row margin-abm">
  <div class="col-xs-offset-1 col-xs-10">
    <div class="box">

      <mat-card>

        <form [formGroup]="materialForm">


          <mat-card-content>

            <div class="row">
              <div class="col-xs">
                <div class="box">

                  <mat-form-field class="full-width">
                    <input matInput placeholder="Nombre" formControlName="nombre" required>
                    <mat-error *ngIf="nombre.hasError('required')">
                      Nombre es <strong>requerido</strong>.
                    </mat-error>
                  </mat-form-field>

                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-xs">
                <div class="box">

                  <mat-form-field class="full-width">
                    <input matInput placeholder="Descripcion" formControlName="descripcion" required>
                    <mat-error *ngIf="descripcion.hasError('required')">
                      Descripcion es <strong>requerido</strong>.
                    </mat-error>
                  </mat-form-field>

                </div>
              </div>

            </div>

            <div class="row" *ngIf="tipo === 'Docente'">
              <div class="col-xs">
                  <div class="box">

                      <app-autocomplete-custom  [data]="secciones" [refDialog]="seccionDialog" label="Seccion" (sendItem)="getSeccion($event)">
                      </app-autocomplete-custom>    

                  </div>
              </div>
          </div>

            <div class="row">
              <div class="col-xs">
                <div class="box">
                  

                <mat-file-upload [labelText]="'Seleccionar Archivo:'" [selectButtonText]="'Elegir Archivo'"
                 [allowMultipleFiles]="false"
                  [showUploadButton]="false"   
                  (uploadClicked)="onUploadClicked($event)" (selectedFilesChanged)="onSelectedFilesChanged($event)">
                </mat-file-upload>


                </div>
              </div>

            </div>



          </mat-card-content>

          <mat-card-actions align="end">


            <button mat-raised-button color="primary" type="button" [disabled]="materialForm.invalid"
              (click)="guardarMaterial($event)" (keyup.enter)="guardarMaterial($event)">Guardar Material</button>
            <button mat-raised-button (click)="onNoClick()">Cancelar</button>
          </mat-card-actions>
        </form>
      </mat-card>


    </div>
  </div>
</div>
