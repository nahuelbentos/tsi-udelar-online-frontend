<div class="row margin-abm">
  <div class="col-xs-offset-1 col-xs-10">
    <div class="box">

      <mat-card>

        <form [formGroup]="seccionForm">


          <mat-card-content>

            <div class="row">
              <div class="col-xs-6">
                <div class="box">

                  <mat-form-field class="full-width">
                    <input matInput placeholder="Nombre" formControlName="nombre" required>
                    <mat-error *ngIf="nombre.hasError('required')">
                      Nombre es <strong>requerido</strong>.
                    </mat-error>
                  </mat-form-field>

                </div>
              </div>
              <div class="col-xs-6">
                <div class="box">

                  <mat-form-field class="full-width">
                    <input matInput placeholder="Descripción" formControlName="descripcion" required>
                    <mat-error *ngIf="descripcion.hasError('required')">
                      Descripción es <strong>requerido</strong>.
                    </mat-error>
                  </mat-form-field>

                </div>
              </div>
            </div>
 

            <div class="row">
              <div class="col-xs-6">
                <div class="box">

                  <mat-checkbox formControlName="isDefault">Is default?
                  </mat-checkbox>

                </div>
              </div>

              <div class="col-xs-6">
                <div class="box">
              
                  <mat-checkbox formControlName="isVisible">Is visible?
                  </mat-checkbox>
              
                </div>
              </div>
            </div>

          </mat-card-content>

          <mat-card-actions align="end">


            <button mat-raised-button color="primary" type="button" [disabled]="seccionForm.invalid"
              (click)="guardarSeccion($event)" (keyup.enter)="guardarSeccion($event)">Guardar Sección</button>
            <button mat-raised-button (click)="onNoClick()">Cancelar</button>

          </mat-card-actions>
        </form>
 
      </mat-card>


    </div>
  </div>
</div>
