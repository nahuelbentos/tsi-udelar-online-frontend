<div class="row margin-abm">
    <div class="col-xs-offset-1 col-xs-10">
      <div class="box">

        <mat-card>

          <form [formGroup]="pruebaOnlineForm">


            <mat-card-content>

              <div class="row">
                <div class="col-xs-6">
                  <div class="box">

                    <mat-form-field class="full-width">
                      <input matInput placeholder="Nombre" formControlName="nombre" required>
                      <mat-error *ngIf="nombre.hasError('required')">
                        Nombre es <strong>requerido</strong>.
                      </mat-error>
                    </mat-form-field>

                  </div>
                </div>
                <div class="col-xs-6">
                  <div class="box">

                    <mat-form-field class="full-width">
                      <input matInput placeholder="Descripcion" formControlName="descripcion" required>
                      <mat-error *ngIf="descripcion.hasError('required')">
                        Descripcion es <strong>requerido</strong>.
                      </mat-error>
                    </mat-form-field>

                  </div>
                </div>
              </div>

              <button mat-raised-button (click)="agregarPregunta()">Agregar pregunta</button>
              <div class="row">
                <div class="col-xs-12">
                  <div class="box">

                    <div *ngFor="let preguntaRespuesta of preguntasForm; let i=index">
                      <form  [formGroup]="preguntaRespuesta" >
                        <mat-form-field class="full-width" >
                          <mat-label>Pregunta {{i+1}} </mat-label>
                          <input matInput [formControl]="preguntaRespuesta.pregunta">
                        </mat-form-field>

                          <div class="row">
                            <div class="col-xs-12">
                              <div class="box">
                                <mat-form-field class="full-width">
                                  <mat-label>Respuesta {{i+1}} </mat-label>
                                  <input matInput [formControl]="preguntaRespuesta.respuesta1">
                                </mat-form-field>
                              </div>
                            </div>
                          </div>
                          <div class="row">
                            <div class="col-xs-12">
                              <div class="box">
                                <mat-form-field class="full-width" >
                                  <mat-label>Respuesta {{i+1}} </mat-label>
                                  <input matInput [formControl]="preguntaRespuesta.respuesta2">
                                </mat-form-field>
                              </div>
                            </div>
                          </div>
                          <div class="row">
                            <div class="col-xs-12">
                              <div class="box">
                                <mat-form-field class="full-width" >
                                  <mat-label>Respuesta {{i+1}} </mat-label>
                                  <input matInput [formControl]="preguntaRespuesta.respuesta3">
                                </mat-form-field>
                              </div>
                            </div>
                          </div>
                          <div class="row">
                            <div class="col-xs-12">
                              <div class="box">
                                <mat-form-field class="full-width" >
                                  <mat-label>Respuesta {{i+1}} </mat-label>
                                  <input matInput [formControl]="preguntaRespuesta.respuesta4">
                                </mat-form-field>
                              </div>
                            </div>
                          </div>
                      </form>



                    </div>
                  </div>
                </div>
              </div>

            </mat-card-content>
            <mat-card-actions align="end">

              <button mat-raised-button color="primary" type="button" [disabled]="pruebaOnlineForm.invalid"
                (click)="guardarPruebaOnline($event)" (keyup.enter)="guardarPruebaOnline($event)">Guardar Prueba Online</button>
              <button mat-raised-button (click)="onNoClick()">Cancelar</button>
            </mat-card-actions>
          </form>
        </mat-card>


      </div>
    </div>
  </div>
