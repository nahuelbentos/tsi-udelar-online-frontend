<div class="row margin-abm">
    <div class="col-xs-offset-1 col-xs-10">
      <div class="box">
  
        <mat-card>
  
          <form [formGroup]="pruebaOnlineForm">
  
  
            <mat-card-content>
             
              <div class="row">
                <div class="col-xs">
                  <div class="box">
  
                    <mat-form-field class="full-width">
                      <input matInput placeholder="Url" formControlName="url" required>
                      <mat-error *ngIf="url.hasError('required')">
                        Url es <strong>requerido</strong>.
                      </mat-error>
                    </mat-form-field>
  
                  </div>
                </div>
  
              </div>
  
              <div class="col-xs-6">
                <div class="box">

                  <mat-form-field class="full-width">
                    <mat-label>Fecha</mat-label>
                    <input matInput [matDatepicker]="picker" formControlName="fecha" required>
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                    <mat-error *ngIf="fecha.hasError('required')">
                      Fecha es <strong>requerido</strong>.
                    </mat-error>
                  </mat-form-field>


                </div>
              </div>

              <div class="row">
                <div class="col-xs">
                  <div class="box">
  
                    <mat-form-field class="full-width">
                      <input matInput placeholder="Minutos expiraciÃ³n" formControlName="minutosExpiracion" required>
                      <mat-error *ngIf="minutosExpiracion.hasError('required')">
                        Los minutos de expiracion son <strong>requeridos</strong>.
                      </mat-error>
                    </mat-form-field>
  
                  </div>
                </div>
  
              </div>
   
              <div class="row">
                <div class="col-xs-6">
                  <div class="box">
  
                    <mat-checkbox formControlName="activa">Activa?
                    </mat-checkbox>
  
                  </div>
                </div>
              </div>

            </mat-card-content>
            <mat-card-actions align="end">
  
  
              <button mat-raised-button color="primary" type="button" [disabled]="pruebaOnlineForm.invalid"
                (click)="guardarPruebaOnline($event)" (keyup.enter)="guardarPruebaOnline($event)">Guardar Prueba Online</button>
              <button mat-raised-button (click)="onNoClick()">Cancelar</button>
            </mat-card-actions>
          </form>
        </mat-card>
  
  
      </div>
    </div>
  </div>
