<div class="row margin-abm">
  <div class="col-xs-offset-1 col-xs-10">
    <div class="box">

      <mat-card>

        <form [formGroup]="cursoForm">


          <mat-card-content>

            <div class="row">
              <div class="col-xs-6">
                <div class="box">

                  <mat-form-field class="full-width">
                    <input matInput placeholder="Nombre" formControlName="nombre" required>
                    <mat-error *ngIf="nombre.hasError('required')">
                      Nombre es <strong>requerido</strong>.
                    </mat-error>
                  </mat-form-field>

                </div>
              </div>
              <div class="col-xs-6">
                <div class="box">

                  <mat-form-field class="full-width">
                    <input matInput placeholder="Descripcion" formControlName="descripcion" required>
                    <mat-error *ngIf="descripcion.hasError('required')">
                      Descripcion es <strong>requerido</strong>.
                    </mat-error>
                  </mat-form-field>

                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-xs-6">
                <div class="box">

                  <mat-form-field class="full-width">

                    <mat-label>Modalidad del curso</mat-label>
                    <mat-select formControlName="modalidadCurso" required>
                      <mat-option *ngFor="let key of modalidadesOptions; let i = index" [value]="i">
                        {{key}}
                      </mat-option>
                    </mat-select>

                    <mat-error *ngIf="modalidadCurso.hasError('required')">
                      Modalidad del curso es <strong>requerido</strong>.
                    </mat-error>
                  </mat-form-field>


                </div>
              </div>
              <div class="col-xs-6">
                <div class="box checkbox-margin">

                  <mat-checkbox formControlName="requiereMatriculacion">Requiere
                    Matriculaci√≥n?
                  </mat-checkbox>



                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-xs-6">
                <div class="box">

                  <mat-form-field class="full-width">
                    <input matInput placeholder="Sala Virtual" formControlName="salaVirtual" required>
                    <mat-error *ngIf="salaVirtual.hasError('required')">
                      Sala Virtual es <strong>requerido</strong>.
                    </mat-error>
                  </mat-form-field>

                </div>
              </div>

              <div class="col-xs-6">
                <div class="box">

                  <mat-form-field class="full-width">
                    <mat-label>Template del curso</mat-label>
                    <mat-select formControlName="templateCurso" required>
                      <mat-option *ngFor="let template of templateCursos" [value]="template.templateCursoId">
                        {{  template.nombre }}
                      </mat-option>
                    </mat-select>
                  </mat-form-field>

                </div>
              </div>
            </div>


          </mat-card-content>
          <mat-card-actions align="end">


            <button mat-raised-button color="primary" type="button" [disabled]="cursoForm.invalid"
              (click)="guardarCurso($event)" (keyup.enter)="guardarCurso($event)">Guardar Curso</button>
            <button mat-raised-button (click)="onNoClick()">Cancelar</button>
          </mat-card-actions>
        </form>
      </mat-card>


    </div>
  </div>
</div>
