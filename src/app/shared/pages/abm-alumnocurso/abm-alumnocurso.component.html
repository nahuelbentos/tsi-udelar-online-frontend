<div class="row margin-abm">
  <div class="col-xs-offset-1 col-xs-10">
    <div class="box">

      <mat-card>

        <form [formGroup]="alumnoCursoForm">


          <mat-card-content>

            <div class="row">

              <div class="col-xs-4">
                <div class="box">

                  <mat-form-field class="full-width">
                    <mat-label>Curso</mat-label>
                    <input matInput formControlName="curso">
                  </mat-form-field>
                </div>
              </div>

              <div class="col-xs-4">
                <div class="box">

                  <mat-form-field class="full-width">
                    <mat-label>Alumno</mat-label>
                    <input matInput formControlName="alumno">
                  </mat-form-field>
                </div>
              </div>
              <div class="col-xs-4">
                <div class="box">

                  <mat-form-field class="full-width">
                    <mat-label>Fecha Acta Cerrada</mat-label>
                    <input matInput [matDatepicker]="picker" formControlName="fechaActaCerrada">
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                  </mat-form-field>


                </div>
              </div>


            </div>

            <div class="row">

              <div class="col-xs">
                <div class="box">

                  <mat-form-field class="full-width">
                    <input matInput placeholder="Feedback" formControlName="feedback">
                  </mat-form-field>

                </div>
              </div>
              <div class="col-xs">
                <div class="box">

                  <mat-form-field class="full-width">
                    <input matInput placeholder="Calificación" formControlName="calificacion">
                  </mat-form-field>

                </div>
              </div>

            </div>


          </mat-card-content>
          <mat-card-actions align="end">


            <button mat-raised-button color="primary" type="button" [disabled]="alumnoCursoForm.invalid"
              (click)="guardarAlumnoCurso($event)" (keyup.enter)="guardarAlumnoCurso($event)">Guardar
              Calificación</button>
            <button mat-raised-button (click)="onNoClick()">Cancelar</button>
          </mat-card-actions>
        </form>
      </mat-card>


    </div>
  </div>
</div>
