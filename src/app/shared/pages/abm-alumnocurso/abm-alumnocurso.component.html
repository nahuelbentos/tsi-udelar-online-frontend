<div class="row margin-abm">
    <div class="col-xs-offset-1 col-xs-10">
      <div class="box">
  
        <mat-card>
  
          <form [formGroup]="alumnoCursoForm">
  
  
            <mat-card-content>
             
                <div class="row">

                    <div class="col-xs-6">
                      <div class="box">
      
                        <mat-form-field class="full-width">
                          <mat-label>Curso</mat-label>
                          <mat-select formControlName="curso" required>
                            <mat-option *ngFor="let curso of cursos" [value]="curso.cursoId"> {{  curso.nombre }}
                            </mat-option>
                          </mat-select>
                        </mat-form-field>
                      </div>
                    </div>
      
                    <div class="col-xs-6">
                      <div class="box">
      
                        <mat-form-field class="full-width">
                          <mat-label>Alumno</mat-label>
                          <mat-select formControlName="alumno" required>
                            <mat-option *ngFor="let alumno of alumnos" [value]="alumno"> {{  alumno.nombres }} {{  alumno.apellidos }}
                            </mat-option>
                          </mat-select>
                        </mat-form-field>
                      </div>
                    </div>
                  </div>

              <div class="row">
                <div class="col-xs">
                  <div class="box">
  
                    <mat-form-field class="full-width">
                      <input matInput placeholder="Feedback" formControlName="feedback" required>
                      <mat-error *ngIf="feedback.hasError('required')">
                        Feedback es <strong>requerido</strong>.
                      </mat-error>
                    </mat-form-field>
  
                  </div>
                </div>
  
              </div>
  
              <div class="col-xs-6">
                <div class="box">

                  <mat-form-field class="full-width">
                    <mat-label>Fecha Acta Cerrada</mat-label>
                    <input matInput [matDatepicker]="picker" formControlName="fechaActCerrada" required>
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                    <mat-error *ngIf="fechaActCerrada.hasError('required')">
                      Fecha Acta Cerrada es <strong>requerido</strong>.
                    </mat-error>
                  </mat-form-field>


                </div>
              </div>

              <div class="row">
                <div class="col-xs">
                  <div class="box">
  
                    <mat-form-field class="full-width">
                      <input matInput placeholder="Calificación" formControlName="calificacion" required>
                      <mat-error *ngIf="calificacion.hasError('required')">
                        La Calificación es<strong>requerida</strong>.
                      </mat-error>
                    </mat-form-field>
  
                  </div>
                </div>
  
              </div>
   
              <div class="row">
                <div class="col-xs-6">
                  <div class="box">
  
                    <mat-checkbox formControlName="inscripto">Inscripto?
                    </mat-checkbox>
  
                  </div>
                </div>
              </div>

            </mat-card-content>
            <mat-card-actions align="end">
  
  
              <button mat-raised-button color="primary" type="button" [disabled]="alumnoCursoForm.invalid"
                (click)="guardarAlumnoCurso($event)" (keyup.enter)="guardarAlumnoCurso($event)">Guardar Alumno Curso</button>
              <button mat-raised-button (click)="onNoClick()">Cancelar</button>
            </mat-card-actions>
          </form>
        </mat-card>
  
  
      </div>
    </div>
  </div>
