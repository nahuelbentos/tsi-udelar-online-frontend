
<div class="row margin-abm">
  <div class="col-xs-offset-1 col-xs-10">
    <div class="box">
      <h1>Entrega de laboratorio</h1>
      <mat-card>
        
          <mat-card-content>

              <div class="row">
                  <div class="col-xs">
                    <div class="box">

                      Fecha de entrega:        <strong color=red>{{fechaEntrega | date:'medium'}}</strong>

                    </div>
                  </div>
                </div>
              
              <div class="row">
                  <div class="col-xs">
                    <div class="box">
                  
              
                    <mat-file-upload [labelText]="'Seleccionar Archivo:'" [selectButtonText]="'Elegir Archivo'"
                    [acceptedTypes]="'.pdf'"
                    [allowMultipleFiles]="false"
                      [showUploadButton]="false"   
                      (uploadClicked)="onUploadClicked($event)" (selectedFilesChanged)="onSelectedFilesChanged($event)">
                    </mat-file-upload>
              
              
                    </div>
                  </div>
              
                </div>

                <mat-card-actions align="end">


                  <button mat-raised-button color="primary" type="button"
                    (click)="guardarTrabajo($event)" (keyup.enter)="guardarTrabajo($event)">Subir Laboratorio</button>
                  <button mat-raised-button (click)="onNoClick()">Cancelar</button>
                </mat-card-actions>

          </mat-card-content>


      </mat-card>
    </div>
  </div>
</div>
