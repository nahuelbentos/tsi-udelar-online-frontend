<div class="row margin-abm">
  <div class="col-xs-offset-1 col-xs-10">
    <div class="box">

      <mat-card>

        <form [formGroup]="mensajeForm">


          <mat-card-content>

            <div class="row">
              <div class="col-xs">
                <div class="box">

                  <mat-form-field class="full-width">
                    <input matInput placeholder="Emisor" formControlName="emisor" required>
                    <mat-error *ngIf="emisor.hasError('required')">
                      Emisor es <strong>requerido</strong>.
                    </mat-error>
                  </mat-form-field>

                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-xs">
                <div class="box">

                  <mat-form-field class="full-width">
                    <input matInput placeholder="Mensaje" formControlName="mensaje" required>
                    <mat-error *ngIf="mensaje.hasError('required')">
                      Mensaje es <strong>requerido</strong>.
                    </mat-error>
                  </mat-form-field>

                </div>
              </div>

            </div>

 
          </mat-card-content>
          <mat-card-actions align="end">


            <button mat-raised-button color="primary" type="button" [disabled]="mensajeForm.invalid"
              (click)="guardarMensaje($event)" (keyup.enter)="guardarMensaje($event)">Guardar Mensaje</button>
            <button mat-raised-button (click)="onNoClick()">Cancelar</button>
          </mat-card-actions>
        </form>
      </mat-card>


    </div>
  </div>
</div>
