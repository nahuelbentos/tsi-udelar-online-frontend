<div class="row margin-abm">
    <div class="col-xs-offset-1 col-xs-10">
        <div class="box">
            
            <mat-card>
                <div class="row">
                    <div class="col-xs">
                        <div class="box">

                            <app-autocomplete-custom [data]="comunicados" [refDialog]="comunicadoDialog" label="Comunicados" (sendItem)="getComunicado($event)">
                            </app-autocomplete-custom>                   

                        </div>
                    </div>
                </div> 
                
               <ng-container *ngIf="tipo === 'Administrador' ; else elseTemplate"> 

                    <div class="row">
                        <div class="col-xs">
                            <div class="box">

                                <app-autocomplete-custom [data]="facultades" [refDialog]="facultadDialog" label="Facultades" (sendItem)="getFacultad($event)">
                                </app-autocomplete-custom>    

                            </div>
                        </div>
                    </div>
                </ng-container>
                <ng-template #elseTemplate>

                    <div class="row">
                        <div class="col-xs">
                            <div class="box">

                                <app-autocomplete-custom [data]="cursos" [refDialog]="cursoDialog" label="Curso" (sendItem)="getCurso($event)">
                                </app-autocomplete-custom>    

                            </div>
                        </div>
                    </div>
                </ng-template>

                    <mat-card-actions align="end">
                        
                        <button mat-raised-button color="primary" type="button"
                            *ngIf="tipo === 'Administrador'"
                            (click)="publicarGeneral($event)"
                            (keyup.enter)="publicarGeneral($event)" >Publicar General</button>

                        <button mat-raised-button color="primary" type="button"
                            (click)="publicarComunicado($event)"
                            (keyup.enter)="publicarComunicado($event)">Publicar Comunicado</button>
                        <button mat-raised-button (click)="onNoClick()">Cancelar</button>

                    </mat-card-actions>
                </mat-card>
                
            </div>
        </div>
    </div>
