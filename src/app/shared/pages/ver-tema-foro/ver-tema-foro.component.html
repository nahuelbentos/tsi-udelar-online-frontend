          <div class="row">
            <div class="col-xs-11">
              <div class="box">
                <mat-card-title color="primary"> {{ foro.titulo }} </mat-card-title> 

              </div>
            </div>

        <mat-card-content>
          <div class="row">

              <app-seccion-tema-foro [temaForo]="temaForo"></app-seccion-tema-foro>
          </main>
              </div>
            </div>

          <div class="row" *ngIf="temaForo && temaForo.listaMensajeTema && temaForo.listaMensajeTema.length > 0">

              <div class="box">
 
                <section class="margin-abm" *ngFor="let respuesta of temaForo.listaMensajeTema" >
 
                  <app-seccion-respuesta-tema-foro [respuesta]="respuesta" [temaForo]="temaForo" (huboRespuesta)="cargarRespuestas($event)" *ngIf="!respuesta.mensajeBloqueado"></app-seccion-respuesta-tema-foro>
                </section>
              </div>
            </div>
          </div>


       
        </mat-card-content>
      </mat-card>
